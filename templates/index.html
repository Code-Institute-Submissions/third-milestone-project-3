{% extends 'base.html' %} {% block content %}

<h2>hello</h2>
{% for item in slots %}
    {% if item.empty != True %}
   <li> {{item.time}}
        {{item.patient["first_name"]}}
   </li>
        <button class="remove" data-id={{item.id}}>Remove appointment</button>
    {% else %}
        <a href="{{url_for('addAppointment', appointmentId=item.id, time=item.time)}}"><li> {{item.time}}</li></a>
   </li>
    {% endif %}
{% endfor %}

{% endblock %}
